<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			background-color: #eee;
			display:inline-block;   /* div 영역을 가로로 배치 */
			margin:15px;			
		}
    .box1 {
      border:5px solid #222;  
    }
    .box2 {
      outline: 5px solid red;  
    }
    .box3 {
      border: 5px solid #222;
      outline: 5px solid red;
    }
	</style>
</head>
<body>
	<div class="box1"> </div>
  <div class="box2"> </div>	
	<div class="box3"> </div>
</body>
</html>
