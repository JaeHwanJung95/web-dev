<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			background-color:#eee;
			display:inline-block;
			margin:15px;	
			text-align: center;
			font-size:20px;
			line-height:100px;		
			border-width:10px;  /* 테두리 굵기 */
		}

		.box1 { border-style:solid; }  /* 실선 */
		.box2 { border-style:dotted; }  /* 점선 */
		.box3 { border-style:dashed; }  /* 짧은 점선 */
		.box4 { border-style:double; }  /* 2겹 실선 */
		.box5 { border-style:groove; }  /* groove */
		.box6 { border-style:ridge; }  /* ridge */
		.box7 { border-style:inset; }  /* inset */
		.box8 { border-style:outset; }  /* outset */
	</style>
</head>
<body>
	<div class="box1"> 실선 테두리 </div>
	<div class="box2"> 점선 테두리 </div>
	<div class="box3"> 점선 테두리</div>
	<div class="box4"> 2겹 실선 테두리 </div>
	<hr>
	<div class="box5"> groove 테두리 </div>
	<div class="box6"> ridge 테두리 </div>
	<div class="box7"> inset 테두리 </div>
	<div class="box8"> outset 테두리</div>
</body>
</html>
