<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가로 내비게이션</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    
    nav {
      width:100%;
      height:50px;
      background:#333;
      margin:0;
    }

    nav ul li {
      display:inline-block;
    }

    nav ul li a {
      display:block;
      color: #fff;
      padding:14px 16px;
      text-transform: capitalize;
      text-align: center;
    }

    nav ul li a:hover {
      background: #111;
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">home</a></li>
      <li><a href="#">new</a></li>
      <li><a href="#">contact</a></li>
      <li><a href="#">about</a></li>
    </ul>
  </nav>
</body>
</html>
