<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 1">
  <style>
    .container {
      width:800px;
      height:100px;
      display:flex;
      background-color:#eee;
      border:1px solid #222;
      gap: 10px;
      flex-wrap: wrap;
    }                               
    .box {
      flex: 1 1 300px;  
      /* flex: 1 300px; */
      background-color:#222;   
    }
    p {
      color:#fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><p>가나다라</p></div>
    <div class="box"><p>ABCDABCD</p></div>
    <div class="box"><p>1234567890</p></div>
    <div class="box"><p>마바사</p></div>
  </div>          
</body>
</html>
