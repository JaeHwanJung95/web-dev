<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAR 변수</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        var sum;
        sum = add(10, 20);
        console.log(sum);
        
        var sum = 100;
        console.log(sum);
    </script>
</body>
</html>
