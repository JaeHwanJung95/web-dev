<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 스타일</title>
  <style>
    body {
      background: rgb(64,121,9);
      background: linear-gradient(153deg, rgba(64,121,9,1) 0%, rgba(0,212,255,1) 100%);
    }
    #container{
      width:600px;
      margin:10px auto;
      padding:15px;
      border:1px solid #ccc;
    }
    h1 {
      margin:0;
      background-color:#222;
      color:#fff;
      width:100%;
      height:100px;
      line-height:100px;
      text-align:center;
    }
    p {
      line-height:2.4;
    }
    .accent {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>캐스케이딩 스타일 시트(CSS)</h1>
    <p>HTML 태그로 작성했던 문서 내용에 디자인으로 옷을 입혀 주는 것이 바로 <span class="accent">CSS(Cascading Style Sheets)</span>입니다. 웹 디자인이나 웹 개발에서 CSS는 빼놓고 말할 수 없을 정도로 중요합니다. HTML보다 더 많은 역할을 한다고 할 수 있죠. </p>
  </div>
</body>
</html>
