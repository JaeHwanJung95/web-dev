<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    #container {
      width:500px;
      height:300px;
      margin:20px auto;
      border:1px solid #222;
      border-radius: 12px;
      text-align: center;
      line-height: 300px;
    }
    h1 {
      font-size:86px;     
    }
    .grad{
      background: rgb(0, 140, 255);
      background: linear-gradient(to right bottom, #fff, rgb(0, 140, 255));
      /* background: linear-gradient(to bottom right, #fff, rgb(0, 140, 255)); */
    }
  </style>
</head>
<body>
  <div id="container" class="grad">
    <h1>CSS</h1>
  </div>
</body>
</html>
