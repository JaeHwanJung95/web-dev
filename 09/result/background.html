<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 이미지</title>
  <style>
    body {      
      background:url('images/bg-6.jpg') left top no-repeat fixed;   /* 배경 이미지 */
      background-size:cover;  /* 배경 이미지 크기 */
    }
    h1 {
      font-size:80px;  /* 글자 크기 */
      color:#fff;  /* 글자 색 */
      text-shadow:2px 2px #000;  /* 텍스트 그림자 */
      position: relative;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Do it!</h1>
 </body>
</html>
