<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    .box {
      width: 400px;
      height: 200px;
      margin: 20px; 
      border: 2px solid #ccc;
      float: left;
      font-size: 20px;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box">auto</div>
    <div class="box">50% 50%</div>
    <div class="box">70%</div>
    <div class="box">200px</div>
    <div class="box">contain</div>
    <div class="box">cover</div>
  </div>
</body>
</html>
