<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 디자인</title>
  <style>
    * {
      padding:0;
      margin:0;
      box-sizing: border-box;
    }
    .container {
      width:960px;
      margin:20px auto;
    }
    header {  /* 헤더 */
      width:960px;
      height:120px;
      background-color:#066cfa;
    }
    header h1{
      font-size:40px;
      color:white;
      text-align:center;
      line-height:120px;
    }
    .content {   /* 본문 */
      float:left;
      width:600px;
      height:400px;	
      background-color:#ffd800;
    }
    .right-side {  /* 사이드 바 */
      float:right;
      width:360px;
      height:400px;
      background-color:#00ff90;
    }
    footer {  /* 푸터 */
      clear:both;
      width:960px;
      height:120px;
      background-color:#c3590a;
    }
    h2 {
      font-size:30px;
      text-align: center;
    }
    .content h2, 
    .right-side h2 {
      line-height: 400px;
    }
    footer h2 {
      line-height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
			<h1>가변 그리드 레이아웃</h1>
		</header>
    <section class="content">
			<h2>본문</h2>
		</section>
		<aside class="right-side">
			<h2>사이드바</h2>
		</aside>
    <footer>
			<h2>푸터</h2>
		</footer>
  </div>
</body>
</html>
