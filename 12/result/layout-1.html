<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fluid Grid Layout</title>
<style>
	* {
		padding:0;
		margin:0;
		box-sizing: border-box;
	}
	.container {
		width:960px;
		margin:20px auto;
	}
	header {  /* 헤더 */
		width:960px;
		height:120px;
		background-color:#066cfa;
	}
	header h1{
		font-size:40px;
		color:white;
		text-align:center;
		line-height:120px;
	}
	.content {   /* 본문 */
		float:left;
		width:600px;
		height:400px;	
		background-color:#ffd800;
	}
	.right-side {  /* 사이드 바 */
		float:right;
		width:360px;
		height:400px;
		background-color:#00ff90;
	}
	footer {  /* 푸터 */
		clear:both;
		width:960px;
		height:120px;
		background-color:#c3590a;
	}
	h2 {
		font-size:30px;
		text-align: center;
	}
	.content h2, 
	.right-side h2 {
		line-height: 400px;
	}
	footer h2 {
		line-height: 120px;
	}
</style>
</head>

<body>
	<div class="container">
		<header>
			<h1>고정 그리드 레이아웃</h1>
		</header>
		<section class="content">
			<h2>본문</h2>
		</section>
		<aside class="right-side">
			<h2>사이드바</h2>
		</aside>
		<footer>
			<h2>푸터</h2>
		</footer>
	</div>
</body>
</html>
