<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 디자인</title>
  <style>
    * {
      padding:0;
      margin:0;
      box-sizing: border-box;
    }
    .container {
      width: calc(90% - 300px);    
      float:left;              
    }
    header {  /* 헤더 */  
      width: 100%;                 
      height:120px;
      background-color:#066cfa;
    }
    .content {   /* 본문 */
      width: 100%;                    
      height:400px;	
      background-color:#ffd800;
    }
    footer {  /* 푸터 */
      /* clear:both; */
      width: 100%;                     
      height:120px;
      background-color:#c3590a;
    }
    .right-side {  /* 사이드 바 */
      float:left;
      width: 300px;                   
      height: 640px;
      background-color:#00ff90;
    }
    header h1{
      font-size:40px;
      color:white;
      text-align:center;
      line-height:120px;
    }
    h2 {
      font-size:30px;
      text-align: center;
    }
    .content h2, 
    .right-side h2 {
      line-height: 400px;
    }
    footer h2 {
      line-height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
			<h1>헤더</h1>
		</header>
    <section class="content">
			<h2>본문</h2>
		</section>
    <footer>
      <h2>푸터</h2>
    </footer>    
  </div>
  <aside class="right-side">
    <h2>사이드바</h2>
  </aside>
</body>
</html>
