<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    .container {
      width: 600px;
      margin: 10px auto;
    }
		.box {
			width: 200px;
			padding: 20px;
			margin:10px;
		}
		#box1{
			background:#ffd800;
			float:left;  /* 왼쪽으로 플로팅 */ 
		}
		#box2 {
			background: #0094ff;
      float:right;  /* 왼쪽으로 플로팅 */ 
		}
	</style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1">박스1</div>
    <div class="box" id="box2">박스2</div>
  </div>
</body>
</html>
