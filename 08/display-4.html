<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      width: 200px;
      height: 100px;
      border: 1px solid #222;
      margin-right: 20px;
      text-align: center;
      font-size: 20px;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
</body>
</html>
