<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        .container {
            width: 800px;
            margin: 20px auto;
        }
        ul {
            list-style: none;
            display: table;
            width: 100%;
        }
        li {
            display: table-cell;
            border: 1px solid #222;
            float: left;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>            
            <li>D</li>            
            <li>E</li>            
        </ul>
    </div>
</body>
</html>
