<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 스타일</title>
  <style>
    #container{
      width:600px;
      padding:15px;
    }
    h1 {
      background-color:#222;
      color:#fff;
      width:100%;
      height:100px;
      text-align: center;   
      line-height:100px;   
    }    
    p {
      font-size: 20px;
      text-align: justify;
      line-height: 2;  
    }
    .accent {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>캐스케이딩 스타일 시트(CSS)</h1>
    <p>HTML 태그로 작성했던 문서 내용에 디자인으로 옷을 입혀 주는 것이 바로 <span class="accent">CSS(Cascading Style Sheets)</span>입니다. 
      웹 디자인이나 웹 개발에서 CSS는 빼놓고 말할 수 없을 정도로 중요합니다. HTML보다 더 많은 역할을 한다고 할 수 있죠. </p>
  </div>
</body>
</html>
