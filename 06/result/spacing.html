<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    #container {
      width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    p {
      font-size: 40px;
    }
    .text1 {
      letter-spacing: -1.5px;
    }
    .text2 {
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>캐스캐이딩 스타일 시트</p>
    <p class="text1">캐스캐이딩 스타일 시트</p>
    <p class="text2">캐스캐이딩 스타일 시트</p>
  </div>

</body>
</html>
