<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    nav {
      width:600px;
      margin:50px 30px;
    }
    a {
      text-decoration:none;  /* 텍스트 링크 밑줄 없앰 */
    }
    ul {
      list-style:none;    /* 목록의 불릿 없앰 */
    }    
    li {
      display: inline-block;
      border:1px solid #222;
      padding:10px 20px;
      margin:5px;
    }
  </style>
</head>
<body>
  <h1>목록으로 메뉴 만들기</h1>
  <nav>
    <ul>
      <li><a href="#">회사 소개</a></li>
      <li><a href="#">제품 소개</a></li>
      <li><a href="#">자료실</a></li>
      <li><a href="#">고객센터</a></li>
    </ul>
  </nav>
</body>
</html>
