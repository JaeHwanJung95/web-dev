<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    #container {
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .trans1, .trans2 {
      text-transform: uppercase;
    }
    .trans3 {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 class="trans1">html</h1> 
    <h1 class="trans2">css</h1>
    <h1 class="trans3">javascript</h1>
  </div>

</body>
</html>
