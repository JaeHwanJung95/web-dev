<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 스타일</title>
  <style>
    h1 {
      font-size: 3em;
      width: 600px;
      padding: 10px;
      margin:50px auto;
    }
    .shadow1 {
      background-color: #eee;
      color: green;
      text-shadow: 2px 1px 3px #000;
    }
    .shadow2 {
      background-color: #eee;
      text-shadow: 2px 2px #fff;
    }
    .shadow3 {
      background-color: darkgreen;      
      color: #fff;
    }
  </style>
</head>
<body>
    <h1 class="shadow1">캐스케이딩 스타일 시트(CSS)</h1>
    <h1 class="shadow2">캐스케이딩 스타일 시트(CSS)</h1>
    <h1 class="shadow3">캐스케이딩 스타일 시트(CSS)</h1>
</body>
</html>
