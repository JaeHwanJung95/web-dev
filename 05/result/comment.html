<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* CSS를 사용해 간단한
    스타일 적용하기 연습 */
    p {
      font-size:20px;  /* 글자 크기 */
      color:brown;   /* 글자 색 */
    }
    .accent {
      color:red;  /* 글자 색 */
      font-weight:bold;   /* 글자 굵기 */
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p><span class="accent">비타민 C와 비타민 P가 풍부</span>해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
