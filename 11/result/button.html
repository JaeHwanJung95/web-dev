<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transiton</title>
  <style>
    body {
      background-color: #833ab4;
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .button {
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      outline: 2px solid #fff;
      padding:30px 60px;
      position:relative;
      overflow: hidden;
      transition: color 1s;
    }
    .button:hover {
      color: #833ab4;
    }
    .button::before {
      content: "";
      position:absolute;
      top:0;
      left: -50px;
      width: 0;
      height: 100%;
      background-color: #fff;
      transform: skewX(35deg);
      z-index: -5;
      transition: width 1s;
    } 
    .button:hover::before {
      width: 150%;
    }
  </style>
</head>

<body>
	<a href="#" class="button">learn more</a>
</body>
</html>
