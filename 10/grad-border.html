<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그러데이션 테두리</title>
  <style>
    .grad-border {
      width: 300px;
      margin: 30px auto;
      padding: 10px;
      position:relative;
    }
    .grad-border::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(#adfaff, #1560bd);
      z-index: -1;
    }
    figure {
      margin: 0;
      padding: 10px;
    }
    img {
      display:block;
      width: 100%;
    }
    
  </style>
</head>
<body>
  <div class="grad-border">
    <figure>
      <img src="images/photo.jpg" alt="">
    </figure>
  </div>
</body>
</html>
