<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/basic.css">
    <style>
      li label {
        width:120px;
        line-height: 36px;
        float:left;
        font-weight:bold;
      }
      input[readonly] {
        background-color:#eee;
      }  
      input[type="text"], input[type="password"] {
        width:300px;
        height:30px;
      }
      input[id ~="user"] {
        background-color:#b4fdb4;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>        
        <fieldset>
          <legend>사용자 정보</legend>
          <ul id="info">
            <li>
              <label>회원 등급</label>
              <input type="text" value="일반 회원" readonly>
            </li>
            <li>
              <label for="user">이름</label>
              <input type="text" id="user"  autofocus required> 
            </li>            
            <li>
              <label for="user-id">아이디</label>
              <input type="text" id="user-id" placeholder="4자 ~ 10자 사이, 공백없이" required> 
            </li>
            <li>
              <label for="user-email">이메일</label>
              <input type="text" id="user-email" required> 
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required> 
            </li>        
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2" required> 
            </li>                         
          </ul>
        </fieldset> 
        <fieldset>
          <legend>이용 약관 내려받기</legend>
          <ul>
            <li><a href="agreement.docx">워드 파일</a></li>
            <li><a href="agreement.pdf">PDF 파일</a></li>            
          </ul>
        </fieldset>               
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>    
      </form>
    </div>           
  </body>
</html>
