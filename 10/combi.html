<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS 선택자</title>    
    <style>
      li {
        padding:6px;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>웹 퍼블리싱</h1>
      <ul>
        <li>HTML</li>
        <li>CSS
          <ul>
            <li>선택자</li>
            <li>박스 모델</li>
            <li>반응형 웹 디자인</li>
          </ul>
        </li>
        <li>자바스크립트 기초</li>
      </ul> 
      
      <h2>CSS</h2>
      <p>HTML 태그로 작성했던 문서 내용에 디자인으로 옷을 입혀 주는 것이 바로 <strong>CSS(Cascading Style Sheets)</strong>입니다. </p>
      <p>웹 디자인이나 웹 개발에서 CSS는 빼놓고 말할 수 없을 정도로 중요합니다. </p>
      <p>HTML보다 더 많은 역할을 한다고 할 수 있죠. </p>
    </div>           
  </body>
</html>
